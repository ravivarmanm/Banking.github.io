<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="http://fonts.cdnfonts.com/css/averta-standard"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Basic Banking System</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- navbar -->
      <div class="row nav-container">
        <nav class="navbar w-100 navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon d-flex align-items-center justify-content-center"
            >
              <i class="fa fa-navicon"></i
            ></span>
          </button>
          <a class="navbar-brand" href="/">Sparks Bank</a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="ml-lg-3 nav-item">
                <a class="nav-link" href="/customers">View customers</a>
              </li>
              <li class="ml-lg-3 nav-item">
                <a class="nav-link" href="/history">Transaction history</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- navbar ends here -->
      <h1 class="text-center mx-auto my-3">Transaction Table</h1>
      <!-- Table -->
      <div class="row mx-auto">
        <table class="table table-hover my-3 mx-auto col-12">
          <thead>
            <tr>
              <th scope="col">Sender</th>
              <th scope="col">Reciever</th>
              <th scope="col">Amount</th>
              <th scope="col">Transferred At</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">Harish</td>
              <td>Niyaz Ahamad</td>
              <td>10000</td>
              <td>10 Jan 2020 10:00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Table ends here -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
